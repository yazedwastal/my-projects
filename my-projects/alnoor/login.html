<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css Link -->
    <link rel="stylesheet" href="style.css">
    <!--  Font Awesome Icons Link   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Icon Page -->
    <link rel="icon" href="img/1730056726850.png">
    <title>نظام تحفيظ القران الكريم الكترونيا</title>
</head>
<body>
    <!-- Log In Page  -->
    <div class="container">
        <!-- header -->
        <header class="headerLogIn">
            <div class="logo">
                <img src="img/1730056726850.png" alt="">
                <h1>نظام النور الالكتروني <br> لتحفيظ القرآن الكريم</h1>
            </div>
            <a class="backHome" href="index.html">الرجوع للصفحة الرئيسية <i class="fa-solid fa-arrow-left"></i></a>
        </header>
        <!-- loginInf -->
        <div class="loginInf">
            <!--  Login Form   -->
            <div class="login" id="login">
                <h2>مرحبا بك في  <span> نظام النور لتحفيظ القرآن الكريم </span></h2>
                <p>تسجيل الدخول</p>
                <!--  Form  user & Password-->
                <form action="">
                    <!--  userName Form  -->
                    <div class="userForm" id="offf">
                        <label for="userEnterDar">اسم المستخدم أو البريد الالكتروني</label>
                        <input title="الرجاء ادخال اسم المستخدم او البريد الالكتروني" type="email" id="userEnterDar" placeholder="عنوان البريد الالكتروني أو اسم المستخدم" required>
                    </div>
                    <!--  password Form  -->
                    <div class="passForm">
                        <label for="passEnterDar">كلمة المرور</label>
                        <input title="الرجاء ادخال كلمة المرور" type="password" id="passEnterDar" placeholder="كلمة المرور" required>
                    </div>
                <!--  again password  -->
                <div class="againPass">
                    <p>نسيت كلمة المرور؟ <a href="#">اعادة تعيين كلمة المرور الخاصة بي </a></p>
                </div>
                <!--  login button  -->
                <div class="logButton">
                    <!-- <button>تسجيل الدخول</button> -->
                    <input id="submit" type="submit" value="تسجيل الدخول"  required >
                </div>
            </form>
                <!--  sign Up   -->
                <div class="signup">
                    <p>ليس لديك حساب؟ <a href="signup.html">انشاء حساب </a></p>
                </div>
            </div>
             <!--   Right Page (Just Logo)   -->
             <div class="rightPage">
                <img src="img/1730056726850.png" alt="" id="logo">
            </div>   
        </div>    
        <!-- Footer -->
         <footer class="footerLogIn">
            <p>جميع الحقوق محفوظة &copy; 2024-2025</p>
         </footer>
    </div>
    <!--  -->
</body>
</html>
