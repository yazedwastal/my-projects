<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--   style.css Link   -->
    <link rel="stylesheet" href="css/style.css">
    <!--    logo primary page    -->
    <link rel="icon" href="img/logo_1718478281.png">
    <title>Tadween</title>
</head>
<body>
    <div id="hero-signup">
        <div class="signup">
            <!--  signup Information  -->
            <div class="signupInf" id="signupInf">
                    <img src="img/logo_1718478281.png" alt="">
                <h2>اشتراك</h2>
                <p class="par">يرجى ملئ هذه المعلومات لإنشاء الحساب !</p>
                <!--   circles    -->
                <div class="circle">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!--  Form (user & email & password & again Password)  -->
                <form action="">
                    <!--  user name sign up  -->
                <div class="user-up inform">
                    <label for="">اسم المستخدم</label>
                    <input title="الرجاء ادخال اسم المستخدم" type="text" placeholder="اختار اسم المستخدم الخاص بك">
                </div>
                <!-- email sign up  -->
                <div class="email-up inform">
                    <label for="">عنوان البريد الالكتروني</label>
                    <input title="الرجاء ادخال عنوان البريد الالكتروني" type="email" placeholder="أدخل عنوان بريدك الالكتروني">
                </div>
                <!-- password sign up  -->
                <div class="pass-up inform">
                    <label for="">كلمة المرور</label>
                    <input title="الرجاء ادخال كلمة المرور" type="password" placeholder="إنشاء كلمة مرور لحسابك">
                </div>
                <!-- again password sign up  -->
                <div class="againPass-up inform">
                    <label for="">إعادة كلمة المرور</label>
                    <input title="الرجاء اعادة كلمة المرور" type="password" placeholder="أعد كتابة كلمة مرور لحسابك">
                </div>
                    <input id="check" type="checkbox">
                    <label for="check">من خلال المتابعة , فإنك توافق على <a href="#">تعليمات الاستخدام </a>و<a href="#">سياسة الخصوصية </a></label>
                <div class="signup-btn">
                    <!-- <button>اشتراك</button> -->
                    <input type="submit" value="تسجيل"  required>
                </div>
            </form>
                <div class="sinInAgain">
                    <p>هل لديك حساب؟ <a href="signin.html">تسجيل الدخول</a></p>
                </div>
            </div>
            <!--  signup Image  -->
            <div class="signupImg" id="signupImg">
                <img src="img/theme-10-bg-1.jpg" alt="">
            </div>
        </div>
    </div>
    <!--   main.js Link   -->
    <script src="js/main.js"></script>
</body>
</html>
